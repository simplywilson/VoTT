import createMockStore from &quot;redux-mock-store&quot;;
import thunk from &quot;redux-thunk&quot;;
import * as applicationActions from &quot;./applicationActions&quot;;
import { ActionTypes } from &quot;./actionTypes&quot;;
import { IpcRendererProxy } from &quot;../../common/ipcRendererProxy&quot;;
describe(&quot;Application Redux Actions&quot;, () =&gt; {
    let store;
    beforeEach(() =&gt; {
        IpcRendererProxy.send = jest.fn(() =&gt; Promise.resolve());
        const middleware = [thunk];
        store = createMockStore(middleware)();
    });
    it(&quot;Toggle Dev Tools action forwards call to IpcRenderer proxy and dispatches redux action&quot;, () =&gt; __awaiter(this, void 0, void 0, function* () {
        const payload = true;
        yield applicationActions.toggleDevTools(payload)(store.dispatch);
        const actions = store.getActions();
        expect(actions.length).toEqual(1);
        expect(actions[0]).toEqual({
            type: ActionTypes.TOGGLE_DEV_TOOLS_SUCCESS,
            payload,
        });
        expect(IpcRendererProxy.send).toBeCalledWith(&quot;TOGGLE_DEV_TOOLS&quot;, payload);
    }));
    it(&quot;Reload application action forwards call to IpcRenderer proxy and dispatches redux action&quot;, () =&gt; __awaiter(this, void 0, void 0, function* () {
        yield applicationActions.reloadApplication()(store.dispatch);
        const actions = store.getActions();
        expect(actions.length).toEqual(1);
        expect(actions[0]).toEqual({
            type: ActionTypes.REFRESH_APP_SUCCESS,
        });
        expect(IpcRendererProxy.send).toBeCalledWith(&quot;RELOAD_APP&quot;);
    }));
    it(&quot;Save app settings action saves state&quot;, () =&gt; __awaiter(this, void 0, void 0, function* () {
        const appSettings = {
            devToolsEnabled: false,
            securityTokens: [
                { name: &quot;A&quot;, key: &quot;1&quot; },
                { name: &quot;B&quot;, key: &quot;2&quot; },
                { name: &quot;C&quot;, key: &quot;3&quot; },
            ],
        };
        const result = yield applicationActions.saveAppSettings(appSettings)(store.dispatch);
        const actions = store.getActions();
        expect(actions.length).toEqual(1);
        expect(actions[0]).toEqual({
            type: ActionTypes.SAVE_APP_SETTINGS_SUCCESS,
            payload: appSettings,
        });
        expect(result).toEqual(appSettings);
    }));
