import ProjectService from &quot;./projectService&quot;;
import MockFactory from &quot;../common/mockFactory&quot;;
import { StorageProviderFactory } from &quot;../providers/storage/storageProviderFactory&quot;;
import { constants } from &quot;../common/constants&quot;;
import { ExportProviderFactory } from &quot;../providers/export/exportProviderFactory&quot;;
import { generateKey } from &quot;../common/crypto&quot;;
import { encryptProject } from &quot;../common/utils&quot;;
describe(&quot;Project Service&quot;, () =&gt; {
    let projectSerivce = null;
    let testProject = null;
    let projectList = null;
    let securityToken = null;
    const storageProviderMock = {
        writeText: jest.fn((project) =&gt; Promise.resolve(project)),
        deleteFile: jest.fn(() =&gt; Promise.resolve()),
    };
    const exportProviderMock = {
        export: jest.fn(() =&gt; Promise.resolve()),
        save: jest.fn((exportFormat) =&gt; Promise.resolve(exportFormat.providerOptions)),
    };
    StorageProviderFactory.create = jest.fn(() =&gt; storageProviderMock);
    ExportProviderFactory.create = jest.fn(() =&gt; exportProviderMock);
    beforeEach(() =&gt; {
        securityToken = {
            name: &quot;TestToken&quot;,
            key: generateKey(),
        };
        testProject = MockFactory.createTestProject(&quot;TestProject&quot;);
        projectSerivce = new ProjectService();
    });
    it(&quot;Load decrypts any project settings using the specified key&quot;, () =&gt; __awaiter(this, void 0, void 0, function* () {
        const encryptedProject = encryptProject(testProject, securityToken);
        const decryptedProject = yield projectSerivce.load(encryptedProject, securityToken);
        expect(decryptedProject).toEqual(testProject);
    }));
    it(&quot;Saves calls project storage provider to write project&quot;, () =&gt; __awaiter(this, void 0, void 0, function* () {
        const result = yield projectSerivce.save(testProject, securityToken);
        const encryptedProject = Object.assign({}, testProject, { sourceConnection: Object.assign({}, testProject.sourceConnection), targetConnection: Object.assign({}, testProject.targetConnection), exportFormat: Object.assign({}, testProject.exportFormat) });
        encryptedProject.sourceConnection.providerOptions = {
            encrypted: expect.any(String),
        };
        encryptedProject.targetConnection.providerOptions = {
            encrypted: expect.any(String),
        };
        encryptedProject.exportFormat.providerOptions = {
            encrypted: expect.any(String),
        };
        expect(result).toEqual(encryptedProject);
        expect(StorageProviderFactory.create).toBeCalledWith(testProject.targetConnection.providerType, testProject.targetConnection.providerOptions);
        expect(storageProviderMock.writeText).toBeCalledWith(`${testProject.name}${constants.projectFileExtension}`, expect.any(String));
    }));
    it(&quot;Save calls configured export provider save when defined&quot;, () =&gt; __awaiter(this, void 0, void 0, function* () {
        testProject.exportFormat = {
            providerType: &quot;azureCustomVision&quot;,
            providerOptions: null,
        };
        yield projectSerivce.save(testProject, securityToken);
        expect(ExportProviderFactory.create).toBeCalledWith(testProject.exportFormat.providerType, testProject, testProject.exportFormat.providerOptions);
        expect(exportProviderMock.save).toBeCalledWith(testProject.exportFormat);
    }));
    it(&quot;Save throws error if writing to storage provider fails&quot;, () =&gt; __awaiter(this, void 0, void 0, function* () {
        const expectedError = &quot;Error writing to storage provider&quot;;
        storageProviderMock.writeText.mockImplementationOnce(() =&gt; Promise.reject(expectedError));
        yield expect(projectSerivce.save(testProject, securityToken)).rejects.toEqual(expectedError);
    }));
    it(&quot;Save throws error if storage provider cannot be created&quot;, () =&gt; __awaiter(this, void 0, void 0, function* () {
        const expectedError = new Error(&quot;Error creating storage provider&quot;);
        const createMock = StorageProviderFactory.create;
        createMock.mockImplementationOnce(() =&gt; { throw expectedError; });
        yield expect(projectSerivce.save(testProject, securityToken)).rejects.toEqual(expectedError);
    }));
    it(&quot;Delete calls project storage provider to delete project&quot;, () =&gt; __awaiter(this, void 0, void 0, function* () {
        yield projectSerivce.delete(testProject);
        expect(StorageProviderFactory.create).toBeCalledWith(testProject.targetConnection.providerType, testProject.targetConnection.providerOptions);
        expect(storageProviderMock.deleteFile).toBeCalledWith(`${testProject.name}${constants.projectFileExtension}`);
    }));
    it(&quot;Delete call fails if deleting from storageProvider fails&quot;, () =&gt; __awaiter(this, void 0, void 0, function* () {
        const expectedError = &quot;Error deleting from storage provider&quot;;
        storageProviderMock.deleteFile
            .mockImplementationOnce(() =&gt; Promise.reject(expectedError));
        yield expect(projectSerivce.delete(testProject)).rejects.toEqual(expectedError);
    }));
    it(&quot;Delete call fails if storage provider cannot be created&quot;, () =&gt; __awaiter(this, void 0, void 0, function* () {
        const expectedError = new Error(&quot;Error creating storage provider&quot;);
        const createMock = StorageProviderFactory.create;
        createMock.mockImplementationOnce(() =&gt; { throw expectedError; });
        yield expect(projectSerivce.delete(testProject)).rejects.toEqual(expectedError);
    }));
    it(&quot;isDuplicate returns false when called with a unique project&quot;, () =&gt; __awaiter(this, void 0, void 0, function* () {
        testProject = MockFactory.createTestProject(&quot;TestProject&quot;);
        projectList = MockFactory.createTestProjects();
        expect(projectSerivce.isDuplicate(testProject, projectList)).toEqual(false);
    }));
    it(&quot;isDuplicate returns true when called with a duplicate project&quot;, () =&gt; __awaiter(this, void 0, void 0, function* () {
        testProject = MockFactory.createTestProject(&quot;1&quot;);
        testProject.id = undefined;
        projectList = MockFactory.createTestProjects();
        expect(projectSerivce.isDuplicate(testProject, projectList)).toEqual(true);
    }));
