describe(&quot;Project Redux Actions&quot;, () =&gt; {
    let store;
    let projectServiceMock;
    const appSettings = MockFactory.appSettings();
    beforeEach(() =&gt; {
        const middleware = [thunk];
        const mockState = Object.assign({}, initialState, { appSettings });
        store = createMockStore(middleware)(mockState);
        projectServiceMock = ProjectService;
        projectServiceMock.prototype.load = jest.fn((project) =&gt; Promise.resolve(project));
    });
    it(&quot;Load Project action resolves a promise and dispatches redux action&quot;, () =&gt; __awaiter(this, void 0, void 0, function* () {
        const project = MockFactory.createTestProject(&quot;TestProject&quot;);
        const securityToken = appSettings.securityTokens.find((st) =&gt; st.name === project.securityToken);
        const result = yield projectActions.loadProject(project)(store.dispatch, store.getState);
        const actions = store.getActions();
        expect(actions.length).toEqual(1);
        expect(actions[0]).toEqual({
            type: ActionTypes.LOAD_PROJECT_SUCCESS,
            payload: project,
        });
        expect(result).toEqual(project);
        expect(projectServiceMock.prototype.load).toBeCalledWith(project, securityToken);
    }));
    it(&quot;Save Project action calls project service and dispatches redux action&quot;, () =&gt; __awaiter(this, void 0, void 0, function* () {

        const securityToken = appSettings.securityTokens.find((st) =&gt; st.name === project.securityToken);
        const result = yield projectActions.saveProject(project)(store.dispatch, store.getState);
        const actions = store.getActions();
        expect(actions.length).toEqual(2);
        expect(actions[0]).toEqual({
            type: ActionTypes.SAVE_PROJECT_SUCCESS,
            payload: project,
        });
        expect(actions[1]).toEqual({
            type: ActionTypes.LOAD_PROJECT_SUCCESS,
            payload: project,
        });
        expect(result).toEqual(project);
        expect(projectServiceMock.prototype.save).toBeCalledWith(project, securityToken);
        expect(projectServiceMock.prototype.load).toBeCalledWith(project, securityToken);
    }));
    it(&quot;Delete Project action calls project service and dispatches redux action&quot;, () =&gt; __awaiter(this, void 0, void 0, function* () {
        projectServiceMock.prototype.delete = jest.fn(() =&gt; Promise.resolve());

            payload: project,

            type: ActionTypes.CLOSE_PROJECT_SUCCESS,

            payload: testAssets,
        });
